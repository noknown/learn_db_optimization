<body>

			<td align="left"> パスワード </td>

		<tr>
			<td align="left"> 確認用パスワード </td>
			<td><input type="password" size="32" wicket:id="Comp_Password"/></td>
		</tr>
		<tr>
			<td><input type="submit" value="   確　　認   "/></td>
		</tr>
	</table>
</form>
<div wicket:id="modal"></div>
