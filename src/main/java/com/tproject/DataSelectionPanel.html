<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<style> 
        TABLE { border: 1px solid black;  width:70%}
        TH { border:1px solid black; background-color:green}
        TD { border:1px solid black }
        .T{border:1px solid white}        
</style>
</head>
<body>
	<table>
		<tr wicket:id="dataList">
			<td wicket:id="datatypeselectionPanel">
			<wicket:panel>
				<form wicket:id="dataForm">
					<table align="center">
						<tr>
							<td align="left" width="25%">&nbsp;&nbsp;&nbsp;<b>Data Format</b></td>
							<td class="T" width=150px>					
								<select wicket:id="dataCchoice">
									<option>A-Z</option>
									<option>a-z</option>
									<option>0-9</option>
								</select>
								<select wicket:id="dataNchoice">
									<option>A-Z</option>
									<option>a-z</option>
									<option>0-9</option>
								</select>
								<input type="text" wicket:id="startYear" size="4"/>
								<span wicket:id="startyear">/</span>
								<input type="text" wicket:id="startMonth" size="2"/>
								<span wicket:id="startmonth">/</span>
								<input type="text" wicket:id="startDay" size="2"/>
								<span wicket:id="srash">~</span>
								<input type="text" wicket:id="stopYear" size="4"/>
								<span wicket:id="stopyear">/</span>
								<input type="text" wicket:id="stopMonth" size="2"/>
								<span wicket:id="stopmonth">/</span>
								<input type="text" wicket:id="stopDay" size="2"/>
							</td>
							<td class="T" width=50px>
								<span wicket:id="choice"></span>
							</td>
							<td align="left" width="20%">&nbsp;&nbsp;&nbsp;<b>Data Length</b></td>
							<td align="center" width="5%">
								<span wicket:id="dataLength">data length</span>
							</td>
						</tr>
					</table>					
					<div align="center" wicket:id="dataformatList">
						<span wicket:id="dataformatPanel"></span>
					</div>
					<div align="center" wicket:id="datasquenceList">
						<span wicket:id="datasquencePanel"></span>
					</div>
				</form>
			</wicket:panel>
			</td>
		</tr>
	</table>

</body>
</html>
